        }

        .slap-level-indicator {

        }

        .faq-answer { padding: 0 1rem; color: #57534e; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out, padding 0.3s ease-out; }

        .faq-answer.open { max-height: 9999px; padding: 1rem; transition: max-height 0.3s ease-in, padding 0.3s ease-in; }

        .faq-arrow { transition: transform 0.3s ease; }

        .faq-arrow.rotate { transform: rotate(90deg); }

        .info-box { background-color: #EBF5FA; border-left: 4px solid #84C7DF; padding: 1rem; display: flex; align-items: flex-start; gap: 0.75rem; border-radius: 0.25rem; color: #164e63; }

            color: #44403c;

            text-align: center;

            content: '';

            position: absolute;

            left: 50%;

            bottom: -0.75rem;

            transform: translateX(-50%);

            width: 0; 

            height: 0; 

            border-left: 10px solid transparent;

            border-right: 10px solid transparent;

            border-top: 15px solid #a8a29e; /* stone-400 */

        function renderDeepDiveSection() {

            setActiveHubButton('nav-deep-dive');

            document.getElementById('main-title').textContent = 'Deep Dive';

            document.getElementById('main-description').textContent = 'Um mergulho profundo em desafios pedagógicos comuns, com orientações práticas para você navegar em situações complexas com mais segurança e confiança.';

            

            contentArea.innerHTML = `

                <section class="lg:col-span-5 grid grid-cols-1 md:grid-cols-2 gap-6">

                    ${crisisKits.map((kit, index) => `

                        <div class="crisis-card">

                            <h3 class="text-lg font-bold mb-4">${kit.title}</h3>

                            <div class="flex items-center gap-4">

                               <button class="audio-player-button" data-audio-id="crisis-audio-${index}">

                                    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>

                                    <svg class="pause-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>

                                    <span>Ouvir orientação</span>

                                </button>

                                <audio id="crisis-audio-${index}" src="${kit.audioSrc}"></audio>

                            </div>

                        </div>

                    `).join('')}

                </section>

            `;

            

            document.querySelectorAll('.audio-player-button').forEach(button => {

                button.addEventListener('click', () => {

                    const audioId = button.dataset.audioId;

                    const audio = document.getElementById(audioId);

                    const playIcon = button.querySelector('.play-icon');

                    const pauseIcon = button.querySelector('.pause-icon');



                    // Pausa todos os outros áudios

                    document.querySelectorAll('audio').forEach(otherAudio => {

                        if (otherAudio.id !== audioId && !otherAudio.paused) {

                            otherAudio.pause();

                        }

                    });

                     document.querySelectorAll('.audio-player-button').forEach(otherButton => {

                        if (otherButton.dataset.audioId !== audioId) {

                            otherButton.querySelector('.play-icon').classList.remove('hidden');

                            otherButton.querySelector('.pause-icon').classList.add('hidden');

                        }

                    });



                    if (audio.paused) {

                        audio.play();

                        playIcon.classList.add('hidden');

                        pauseIcon.classList.remove('hidden');

                    } else {

                        audio.pause();

                        playIcon.classList.remove('hidden');

                        pauseIcon.classList.add('hidden');

                    }

                });

            });



             document.querySelectorAll('audio').forEach(audio => {

                audio.addEventListener('ended', () => {

                    const button = document.querySelector(`[data-audio-id="${audio.id}"]`);

                    button.querySelector('.play-icon').classList.remove('hidden');

                    button.querySelector('.pause-icon').classList.add('hidden');

                });

            });

        }
