        /* BrainFlip specific styles */
        .flashcard-container {
            perspective: 1000px; /* For 3D flip animation */

            max-width: 400px; /* Max width of the card */
            height: 250px; /* Height of the card */
            margin: 0 auto; /* Center the card container */
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s; /* Flip animation time */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Card shadow */

            transform: rotateY(180deg);
        }

            height: 100%;

            padding: 20px;
            text-align: center;

document.addEventListener('DOMContentLoaded', () => {
    // --- VARIÁVEIS GLOBAIS DO SCRIPT ---
    let loggedInUser = null;
    let auth; // Declarada aqui para ser acessível por toda a lógica
    const contentArea = document.getElementById('content-area');
    const mainHeader = document.getElementById('main-header');
    let currentChart;

    // --- INICIALIZAÇÃO E AUTENTICAÇÃO DO FIREBASE ---
    // Verifica se o objeto de configuração do Firebase (injetado pelo Netlify) existe
    if (typeof firebaseConfig !== 'undefined') {
        const app = window.firebase.initializeApp(firebaseConfig);
        auth = window.firebase.getAuth(app); // Atribui o objeto de autenticação à variável 'auth'

        // Observador que reage a mudanças no estado de login (login, logout)
        window.firebase.onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se um utilizador estiver logado...
                console.log("Utilizador logado:", user);

                loggedInUser = {
                    uid: user.uid,
                    name: user.displayName || "Professor(a)",
                    photoURL: user.photoURL || 'https://placehold.co/96x96/F1D24B/44403c?text=SLAP',
                    email: user.email || 'email.nao.fornecido@slap.com',
                    role: (user.email && (user.email.includes('coord') || user.email.includes('aleff'))) ? 'coordenador' : 'professor'
                };

                // Atualiza a interface com os dados do utilizador
                document.getElementById('user-photo').src = loggedInUser.photoURL;
                document.getElementById('hub-title').textContent = `Hub de ${loggedInUser.name.split(' ')[0]}`;

                // **CORREÇÃO IMPORTANTE**: A página inicial só é carregada DEPOIS que o login é confirmado
                renderInicioSection();
                setActiveNavItem(document.querySelector('[data-target="inicio"]'));

            } else {
                // Se ninguém estiver logado, tenta um login anônimo
                console.log("Nenhum utilizador. Tentando login anônimo...");
                window.firebase.signInAnonymously(auth).catch((error) => {
                    console.error("Erro no login anônimo:", error);
                });
            }

    function setActiveNavItem(element) {
        document.querySelectorAll('#main-navigation .nav-item').forEach(item => {
            item.classList.remove('active', 'active-parent');
        });
        if (element) {
            element.classList.add('active');
            const parentDropdown = element.closest('.nav-dropdown');
            if (parentDropdown) {
                parentDropdown.querySelector('.dropdown-toggle').classList.add('active-parent');
            }
        }
    }

    const mainNav = document.getElementById('main-navigation');
    const clickSound = document.getElementById('click-sound');

    mainNav.addEventListener('click', (event) => {
        const target = event.target.closest('.nav-item');
        if (!target) return;

        clickSound.currentTime = 0;
        clickSound.play().catch(e => console.error("Erro ao tocar o som:", e));

        if (target.classList.contains('dropdown-toggle')) {
            const submenu = target.closest('.nav-dropdown').querySelector('.submenu');
            submenu.classList.toggle('open');
            target.querySelector('.dropdown-arrow').classList.toggle('rotate-180');
            return;
        }

        const pageKey = target.dataset.target;
        if (pageKey && pageRenderers[pageKey]) {
            pageRenderers[pageKey]();
            setActiveNavItem(target);

            const parentDropdown = target.closest('.nav-dropdown');
