<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hub Pedagógico</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dqfi22uz0/image/upload/v1749543469/SLAP_FAVICON_AMARELO_coilvj.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; }
    </style>
</head>
<body class="bg-stone-50">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-sm">
            <img src="https://res.cloudinary.com/dqfi22uz0/image/upload/v1749349751/DBB440C2-684E-4DCF-9CD3-B2DDC18F1E53_3_vgocga.jpg" alt="SLAP Logo" class="w-24 h-auto mx-auto mb-4 rounded-lg">
            <h1 class="text-2xl font-bold text-stone-800 mb-6 text-center">Hub Pedagógico</h1>

            <div class="bg-white p-8 rounded-xl shadow-lg border border-stone-200">
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-stone-700 text-sm font-bold mb-2">E-mail</label>
                        <input type="text" id="username" name="username" required
                               class="w-full px-3 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F1D24B]">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-stone-700 text-sm font-bold mb-2">Senha</label>
                        <!-- Container relativo para posicionar o ícone -->
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                   class="w-full pl-3 pr-10 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F1D24B]">
                            <!-- Botão para alternar visibilidade -->
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-stone-500 hover:text-stone-700 focus:outline-none">
                                <!-- Ícone de olho aberto (visível por defeito) -->
                                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <!-- Ícone de olho fechado (oculto por defeito) -->
                                <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden">
                                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                                    <line x1="2" x2="22" y1="2" y2="22"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div id="error-message" class="text-red-600 text-sm text-center mb-4" style="display: none;">
                        E-mail ou senha inválidos.
                    </div>

                    <button type="submit"
                            class="w-full bg-[#F1D24B] hover:bg-yellow-500 text-stone-800 font-bold py-2 px-4 rounded-lg transition-colors">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- Lógica de Login Simplificada ---
        document.addEventListener('DOMContentLoaded', () => {

            const allowedUsers = {
                "aleff@slapingles.com": { password: "Aleff1105*", role: "admin" },
                "leticia@slapingles.com": { password: "12345*", role: "coordenador" },
                "victor@slapingles.com": { password: "12345*", role: "professor" },
                "felipe@slapingles.com": { password: "12345*", role: "professor" },
                "areli@slapingles.com": { password: "12345*", role: "professor" },
                "jaynni@slapingles.com": { password: "12345*", role: "professor" },
                "anael@slapingles.com": { password: "12345*", role: "professor" },
                "gabriella@slapingles.com": { password: "12345*", role: "professor" }
            };

            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('toggle-password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            // --- Lógica para mostrar/ocultar senha ---
            if (togglePasswordButton) {
                togglePasswordButton.addEventListener('click', () => {
                    // Alterna o tipo do input entre 'password' e 'text'
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';

                    // Alterna a visibilidade dos ícones
                    eyeIcon.classList.toggle('hidden');
                    eyeOffIcon.classList.toggle('hidden');
                });
            }

            // --- Lógica do formulário de login ---
            if (loginForm) {
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault(); 

                    const username = loginForm.username.value.trim();
                    const password = loginForm.password.value.trim();
                    const user = allowedUsers[username];

                    if (user && user.password === password) {
                        errorMessage.style.display = 'none';
                        
                        sessionStorage.setItem('loggedInUser', JSON.stringify({
                            username: username,
                            role: user.role
                        }));

                        window.location.href = 'hub.html'; 
                    } else {
                        errorMessage.style.display = 'block';
                    }
                });
            }
        });
    </script>

</body>
</html>
